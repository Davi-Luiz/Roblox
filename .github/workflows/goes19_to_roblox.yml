name: GOES-19 -> Roblox Decal

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_USER_ID: ${{ vars.ROBLOX_USER_ID }}
          MAX_SIZE: ${{ vars.MAX_SIZE }}
          OUT_FILE: latest_decal_id.txt
        run: |
          python goes_to_roblox.py

      - name: Commit latest_decal_id.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_decal_id.txt
          git commit -m "Update latest decal id" || echo "No changes"
          git push
